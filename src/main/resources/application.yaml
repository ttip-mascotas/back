spring:
  application:
    name: history

  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/pets_history
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    create-schemas: true
    out-of-order: true
    default-schema: public

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    mapper:
      default-view-inclusion: true

server:
  address: 0.0.0.0
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    encoding:
      charset: utf-8
      force-response: true

springdoc:
  api-docs:
    version: OPENAPI_3_1
  swagger-ui:
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    use-root-path: true

