spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:pets_history
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create-drop
        connection:
          pool_size: 50

    jackson:
      mapper:
        default-view-inclusion: true

